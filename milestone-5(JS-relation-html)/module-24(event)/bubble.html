<!DOCTYPE html>
<html lang="en">
  <head>

    <title>event bubble</title>
  </head>
  <body>
    <h2>Event Bubble Bhai</h2>
    <section id="section-container">
      <h4>Bubble bhai list</h4>
      <ul id="list-container">
        <li class="item">Lorem, ipsum.</li>
        <li id="second-item" class="item">Amet, facilis?</li>
        <li class="item">Laboriosam, delectus!</li>
        <li class="item">Quo, reiciendis.</li>
        <li class="item">Ipsum, impedit?</li>
        <li class="item">Quo, dolorum!</li>
      </ul>
    </section>
    <script>
      //second li
      document
        .getElementById("second-item")
        .addEventListener("click", function () {
          console.log("second item clicked");
          event.stopPropagation();
        });
      //ul
      document
        .getElementById("list-container")
        .addEventListener("click", function () {
          console.log("ul clicked");
        });
      //section
      document
        .getElementById("section-container")
        .addEventListener("click", function () {
          console.log("section clicked");
        });
    </script>
  </body>
</html>
