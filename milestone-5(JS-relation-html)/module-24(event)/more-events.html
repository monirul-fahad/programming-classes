<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more events</title>
  </head>
  <body>
    <h2>More Events</h2>
    <section>
      <h3 id="secret-info">Very Very important secret information</h3>
      <input
        id="delete-confirm"
        type="text"
        placeholder="Please type delete."
      />
      <button id="deleteButton" disabled>Delete</button>
    </section>
    <script>
      document
        .getElementById("deleteButton")
        .addEventListener("click", function () {
          document.getElementById("secret-info").style.display = "none";
        });
      //focus
      document
        .getElementById("delete-confirm")
        .addEventListener("focus", function () {
          document.body.style.backgroundColor = "lightcoral";
        });
      //blurr
      document
        .getElementById("delete-confirm")
        .addEventListener("blur", function () {
          document.body.style.backgroundColor = "white";
        });
      //keydown
      //   document
      //     .getElementById("delete-confirm")
      //     .addEventListener("keydown", function () {
      //       const deletefield = document.getElementById("delete-confirm");
      //       console.log(deletefield.value);
      //     });
      //keypress
      //   document
      //     .getElementById("delete-confirm")
      //     .addEventListener("keypress", function () {
      //       const deletefield = document.getElementById("delete-confirm");
      //       console.log(deletefield.value);
      //     });
      //keyup
      document
        .getElementById("delete-confirm")
        .addEventListener("keyup", function (event) {
          const deleteBtn = document.getElementById("deleteButton");
          if (event.target.value == "delete") {
            deleteBtn.removeAttribute("disabled");
          } else {
            deleteBtn.setAttribute("disabled", true);
          }
          //   const deletefield = document.getElementById("delete-confirm");
          //   console.log(deletefield.value);
        });
      //change
      document
        .getElementById("delete-confirm")
        .addEventListener("change", function () {
          const deletefield = document.getElementById("delete-confirm");
          console.log(deletefield.value);
        });
    </script>
  </body>
</html>
