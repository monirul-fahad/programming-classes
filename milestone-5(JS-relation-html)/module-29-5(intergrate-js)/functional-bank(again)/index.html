<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank app</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to my
        <span class="font-semibold text-purple-600">Baap-Er Bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <div action="">
          <input
            class="border-2 rounded block border-gray-400 w-3/4 mb-4 px-2 py-1"
            type="text"
            id="user-email"
            placeholder="Your Email"
          />
          <input
            class="border-2 rounded block border-gray-400 w-3/4 mb-4 px-2 py-1"
            type="password"
            id="user-password"
            placeholder="Password"
          />
          <button
            id="submit-btn"
            class="bg-yellow-600 text-white font-semibold px-4 py-1 rounded"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
  </body>
  <script src="./js-files/login.js"></script>
</html>
