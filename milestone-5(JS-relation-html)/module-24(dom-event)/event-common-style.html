<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="clicking-method"></p>
    <button onclick="handleJustFunctionClick()">Just Function</button>
    <button id="handle-event">Direct add event listener</button>
    <br />
    <br />
    <input id="name-input" type="text" />
    <button id="update-name">Update</button>
    <script>
      // using funtion
      function handleJustFunctionClick() {
        const p = document.getElementById("clicking-method");
        p.innerText = "set by using function";
      }
      //direct
      document
        .getElementById("handle-event")
        .addEventListener("click", function () {
          const p = document.getElementById("clicking-method");

          p.innerText = "Set By Direct And Event Listener";
        });
      //direct
      document
        .getElementById("update-name")
        .addEventListener("click", function () {
          const name = document.getElementById("name-input");

          const p = document.getElementById("clicking-method");

          p.innerText = name.value;
          name.value = "";
        });
    </script>
  </body>
</html>
