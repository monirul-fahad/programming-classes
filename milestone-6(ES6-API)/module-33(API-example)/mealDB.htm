<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="container bg-secondary">
    <h2 class="text-center text-warning fs-1 fw-bold mt-5">
      Search Your Favorite Food
    </h2>
    <!-- meal search area  -->
    <div class="input-group mb-3 w-50 mx-auto">
      <input
        id="search-field"
        type="text"
        class="form-control rounded"
        placeholder="Food name...."
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchFood()"
        class="btn btn-outline-warning bg-dark ms-3 rounded"
        type="button"
        id="button-search"
      >
        Search
      </button>
    </div>
    <!-- single meal details  -->
    <div id="meal-details" class="w-50 mx-auto"></div>
    <!-- search result  -->
    <div id="searchResult" class="row row-cols-1 row-cols-md-3 g-4"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js-file/mealDB.js"></script>
  </body>
</html>
