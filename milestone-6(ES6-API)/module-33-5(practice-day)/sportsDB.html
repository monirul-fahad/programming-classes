<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1 class="bg-dark text-center text-white rounded py-3">
      Search Your Favourite Club
    </h1>
    <!-- club search area  -->
    <div class="input-group my-3 w-75 mx-auto">
      <input
        id="searchField"
        type="text"
        class="form-control me-2 rounded"
        placeholder="Club Name...."
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchClub()"
        class="btn btn-outline-secondary rounded"
        type="submit"
        id="Search-button"
      >
        Search
      </button>
    </div>
    <!-- snipper  -->
    <div class="d-flex justify-content-center mt-5 d-none" id="spinner">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- single club details -->
    <div id="clubDetails"></div>
    <!-- club search result  -->
    <section
      id="clubs-section"
      class="row row-cols-1 row-cols-md-3 g-4"
    ></section>
    <div
      id="error-text"
      class="
        text-center
        mt-5
        w-75
        mx-auto
        text-primary
        fw-bolder
        bg-warning
        rounded
      "
    ></div>
    <script src="./js-files/sportsDB.js"></script>
  </body>
</html>
