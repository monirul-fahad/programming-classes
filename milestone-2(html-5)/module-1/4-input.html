<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input table</title>
  </head>
  <body>
    <h1>Pitha Dokan.</h1>
    <form action="">
      <p>
        Name:
        <input type="text" name="name" placeholder="Enter your name" id="" />
      </p>
      <p>
        Email:
        <input type="text" name="email" placeholder="Enter your email" id="" />
      </p>
      <fieldset>
        <legend>Select your pitha.</legend>
        <p>
          <label for="chitoy">
            <input type="radio" name="pitha" id="chitoy" /> Chitoy
          </label>
        </p>
        <p>
          <label for="bhapa">
            <input type="radio" name="pitha" id="bhapa" /> Bhapa
          </label>
        </p>
        <p>
          <label for="Chal Puri">
            <input type="radio" name="pitha" id="Chal Puri" /> Chal Puri
          </label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Select your bhorta</legend>
        <p>
          <label for="shorisha"
            ><input type="checkbox" name="bhorta" id="shorisha" />Shorisha
            bhorta</label
          >
        </p>
        <p>
          <label for="shutki"
            ><input type="checkbox" name="bhorta" id="shutki" />Shutki
            bhorta</label
          >
        </p>
        <p>
          <label for="begun"
            ><input type="checkbox" name="bhorta" id="begun" />Begun
            bhorta</label
          >
        </p>
      </fieldset>
      <p>
        Special Instruction
        <br />
        <textarea name="instraction" id="" cols="30" rows="10"></textarea>
      </p>
      <button type="submit">Submit</button>
      <button type="reset">Clear</button>
    </form>
  </body>
</html>
